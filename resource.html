<!DOCTYPE html>
<html>
<head>
  <title>Resource Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="resource.css">
</head>
<body>
  <!-- Menu Button -->
  <div class="menu-button" onclick="toggleMenu()">
    <div class="menu-line"></div>
    <div class="menu-line"></div>
    <div class="menu-line"></div>
  </div>

  <!-- Dropdown Menu -->
  <div class="dropdown-menu" id="dropdownMenu">
    <button class="dropdown-item" onclick="redirectToHomePage()">HomePage</button>
    <button class="dropdown-item" onclick="redirectToJadwalTugasPage()">Jadwal Tugas</button>
    <button class="dropdown-item" onclick="redirectToResourcePage()">Resource Pembelajaran</button>
  </div>

  <div class="center">
    <h1>Resource Page</h1>
    <p>Welcome to the Resource page! Here, you can find various resources related to our website's topic.</p>

    <!-- Buttons from homepage.html -->
    <div class="buttons-container">
      <button class="custom-button">Pembahasan Materi</button>
      <button class="custom-button">Latihan Soal</button>
      <button class="custom-button" onclick="redirectToCRPage();">R</button>
      <button class="custom-button">Informasi^2</button>
      <button class="custom-button" onclick="redirectToTemporaryLink();">Temporary Storage</button>
    </div>
    <!-- End of Buttons from homepage.html -->
  </div>

  <script src="HomepageScript.js"></script>
  <script>
    function redirectToHomePage() {
      window.location.href = 'homepage.html'; // Replace 'homepage.html' with the filename of your homepage
    }

    function redirectToJadwalTugasPage() {
      window.location.href = 'jadwaltugas.html'; // Replace 'jadwaltugas.html' with the filename of your Jadwal Tugas page
    }

    function redirectToResourcePage() {
      window.location.href = 'resource.html'; // Replace 'resource.html' with the filename of your Resource page
    }

    function redirectToTemporaryLink() {
      window.location.href = 'https://drive.google.com/drive/u/1/folders/1KAolDOGHRx__WSmkvDNF_tEHRjFdg133';
    }

    function redirectToCRPage() {
      window.location.href = 'CR.html'; // Redirect to the CR.html page
    }

    function toggleMenu() {
      var dropdownMenu = document.getElementById('dropdownMenu');
      dropdownMenu.style.display = (dropdownMenu.style.display === 'block') ? 'none' : 'block';
    }

    window.onclick = function (event) {
      if (!event.target.matches('.menu-button')) {
        var dropdownMenu = document.getElementById('dropdownMenu');
        if (dropdownMenu.style.display === 'block') {
          dropdownMenu.style.display = 'none';
        }
      }
    };
  </script>
</body>
</html>
